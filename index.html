<!DOCTYPE html>
<html>
<head>
	<title>IDCG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="script.js"></script>
	<script src="html2canvas.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<marquee>Welcome to AltCampus ID Card Generator</marquee>
	<a href="index.html">Simple</a>
	<div id="widget" class="card">
		<img id="blah" src="cont.jpg" alt="your image" />
		<p id="demo">Your Name</p>
		<div id="container" style="margin:30px,0,0,0;">
				<svg id="upcCode"></svg>
		</div>
		<p id="demo1">01</p>
		<p class="add">Address: Thehr, Dharamshala, Himachal Pradesh 176057</p>
	</div>
	<a href="design.html">design 1 >></a>
	
	<div class="controls">

    <label for="spacing"> Card Border Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="1" max="7" value="2" data-sizing="px">

    <label for="blur">Image Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="8" value="1" data-sizing="px"><br>

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#68B867">
  </div>



	<div  class="input">
		<input type="text" id="myText" placeholder="Your Name">
		<button onclick="myFunction()">Insert</button><br>
		<input type="text" id="myText1" placeholder ="Your Batch No.">
		<button onclick="myFunction1()">Insert</button><br>
	</div>
				<FORM NAME="UPC">
				<P>
				<INPUT TYPE="TEXT" id="upcnumber" placeholder="Enter you Phone No.">
				<INPUT TYPE="Button" Value="Insert" id="clear" onClick="generateBarcode();">
				</P>
				</FORM>
				</div>
				<div class="ins">
				<h1>Choose/Upload your pic</h1>
				<input type='file' onchange="readURL(this);" />
				<div>
				<input type="button" id="btnSave" value="Save PNG"/>
				<div id="img-out"></div>	
	</div>


	<script>
    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>


<script>
$(function() { 
    $("#btnSave").click(function() { 
        html2canvas($("#widget"), {
            onrendered: function(canvas) {
                theCanvas = canvas;
                document.body.appendChild(canvas);

                // Convert and download as image 
                Canvas2Image.saveAsJPEG(canvas); 
                $("#img-out").append(canvas);
                // Clean up 
                //document.body.removeChild(canvas);
            }
        });
    });
}); 
</script>	
</body>
</html>
